acpid：ACPI 理解为电源管理接口，让系统而不是主板 BIOS 来全面控制电源管理，使系统更加省电。
avahi-daemon：Avahi 是 zeroconf 协议的实现。它可以在没有 DNS 服务的局域网里发现基于 zeroconf 协议的设备和服务，现在用的基本都是DNS了。
avahi-dnsconfd：Unicast DNS server from mDNS/DNS-SD configuration daemon.
bluetooth：开启或关闭蓝牙服务，该服务只有start/stop，无法监测具体状态。
crond：周期调度服务，周期执行指定动作的服务，类似 windows 的“计划任务”服务。
cups：Linux 打印服务。
dhcpd：动态主机配置协议(Dynamic Host Configuration Protocol)服务，为客户端主机动态分配 IP 地址的服务端，常用于局域网的架设。
dhcrelay：动态主机配置中继服务，当客户机与 DHCP 服务器不在同一个物理网段时，设置一个 DHCP 中继代理(Relay Agent)，代客户机访问到 DHCP 服务器。
dkms_autoinstaller：驱动模块自动编译安装服务，当操作系统核心升级后自动化重新编译安装驱动程序模块。
fuse：用户自己的文件系统与内核通信的公共接口，这样用户自己的文件系统不需要征得内核开发组的认可，就可以自由地通过 fuse 挂载为一个额外的内核文件系统组件，从而极大地扩展了内核对新型文件系统的支持。 
haldaemon：(危)硬件抽象层，This is a daemon for collecting and maintaing information about hardware from several sources.
irda：红外线数据协会(Infrared Data Association)服务，irda 是一套使用红外线为媒介的工业用无线传输协议。
iscsi：Logs into iSCSI targets needed at system startup
iscsid：iSCSI是由IETF开发的一种基于存储网络的新的Internet协议，iSCSI的原理是将SCSI命令通过IP网络传输，这样就可以使在网络上传送数据更加便利，而且可以实现远程存储管理。
ip6tables：IPv6 防火墙规则服务。
iptables：IPv4 防火墙规则服务，iptables 是建立在 netfilter 架构基础上的一个包过滤管理工具，主要用来做防火墙或透明代理。
ipw3945d：无线网卡相关 Intel Pro Wireless 3945 regulatory daemon
gnokii-smsd：SMS（Short Messaging Service）是最早的短消息业务，也是现在普及率最高的一种短消息业务。目前，这种短消息的长度被限定在140字节之内，这些字节可以是文本的。
gpm：GPM 提供黑屏终端下鼠标反白复制粘贴以及弹出菜单等功能。
kadmin：kerberos 管理服务，切换在主控密钥分发中心中使用本机的 kadmin 工具，抑或是 kadmin 服务。
kprop：kerberos 传送服务，是否允许密钥分发中心接收来自主控密钥分发中心的升级。
krb524：kerberos 赁证切换服务，改变 kerberos5 到 kerberos4 的赁证。
krb5kdc：kerberos 密钥分发中心服务，开启 kerberos4 和 5 所需的连接以获得赁证。
kudzu：硬件侦测与配置服务，更换或添加硬件后，当启动系统时自动对硬件实施配置，平时可以关闭该服务。
ldap：轻量级目录访问协议(Lightweight Directory Acess Protocol)服务，是在 TCP/IP 上实现的轻量级目录服务。
lighttpd：轻量级的网页服务器，比较适合应用桌面上调试Web程序。
lm_sensors：硬件传感器服务，监控主板、中央处理器(CPU)等硬件设备的工作电压、风扇转速、温度等数据。
messagebus：(危)消息总线，This is a daemon which broadcasts notifications of system events and other messages.
mldonkey：电驴或电骡服务，提供 edonkey 或 emule 点对点(P2P)文件共享服务，如果没有使用依赖这种服务的软件，这个服务不需要启动。
mysqld：mysql 服务，小型开源商业数据库，KDE4 桌面编译需要该服务模块，一般桌面用户无需启动。
network：激活和使用所有网络接口配置，ADSL拔号不受该服务影响。
numlock：管理小键盘数字键切换的服务。
nfs：网络文件系统(Network File System)服务，nfs 是由 Sun 公司开发的用于在网络上实现简单文件共享的协议，如果不使用局域网，建议关闭该服务。
nmb：网络基本输入输出系统消息块(NetBIOS Message Block)服务，通过主机名代替 IP 地址来访问局域网里的主机。
ndbd：网络数据库服务，mysql 数据库的集群服务，通过该进程，存储节点能够实现分布式事务处理、节点恢复、对磁盘的检查点操作、在线备份等等。
ndb_mgmd：网络数据库管理服务，mysql 数据库的集群服务管理程序，一般桌面用户无需启动。
ntpd：硬件时钟同步服务，用于使计算机的硬件时间与时间服务器保持同步。
ntpdate：系统时钟同步服务，用于使计算机的操作系统时间与时间服务器保持同步，但不设置硬件时钟(电池供电的时钟)。
nfslock：网络文件系统文件锁服务，网络文件系统(nfs)允许一个系统在网络上与他人共享目录和文件，nfslock 提供 nfs 文件上锁功能。
named：域名解析服务，提供将主机域名解析为物理 IP 地址的转换服务，
netplugd：网络监听与插件服务，监控一个或多个网络接口，当某些事件触发时运行一个外部脚本程序。
powersaved：节电服务，桌面系统应用的高级电源管理服务。
portmap：远程过程调用端口映射服务，将远程过程调用(RPC)程序号转换为(美国)国防部高级研究计划署(DARPA)协议端口号，nfs 服务依赖它。
postgresql：开源 postgresql 数据库服务。
pppoe：提供类似ADSL拔号连接时的服务。
privoxy：一款带过滤功能的代理服务器，针对HTTP、HTTPS协议，经常跟Tor组合使用，通过Privoxy，可以保护隐私、对网页内容进行过滤、管理cookies，以及拦阻各种广告等。
rcalsasound：通用声卡驱动 ALSA。
rpcbind：远程过程调用协议，The rpcbind utility is a server that converts RPC program numbers into universal addresses. It must be running on the host to be able to make RPC calls on a server on that machine.
rpcgssd：Starts user-level daemon that manages RPCSEC GSS contexts for the NFSv4 client.
rpcidmapd：Starts user-level daemon for NFSv4 that maps user names to UID and GID numbers.
rsyslog：实现设备日志的集中管理。
rdisc：路由器搜索服务，RDISC 是标准 TCP/IP 协议，是 ICMP 路由器搜索(Router Discovery, RDISC)协议的客户端实现。
readahead_early：开机内存预载入优化服务，可以加快系统响应速度，建议开启。
readahead_later：开机内存预载入优化服务，可以加快系统响应速度，建议开启。
saslauthd：简单身份验证和安全层(Simple Authentication and Security Layer, SASL)服务，一种为网络协议提供验证和可选安全性服务的框架。
sshd：安全控制台(Secure Shell)服务，OpenSSH 的守护进程，用于在不可信网络上提供安全可靠的对本机的远程控制。
snmpd：简单网络管理协议服务，提供了一种从网络上的设备中收集网络管理信息的方法，是路由器里最为常用的网管协议。
snmptrapd：基于简单网络管理协议的面向自陷的轮询(trap-directed polling)服务，提供了一种从网络上的设备中收集网络管理信息的理想方法。
sensord：硬件传感器信息日志服务，周期性读取硬件健康监测芯片的数据写进系统日志或者轮循数据库，当传感器监测到异常时给出警报。
slpd：服务定位协议（SLP）为网络服务的发现和选择提供一种可扩展构架。通过此协议，使用 Internet 服务的计算机不再需要那么多为网络应用程序服务的静态配置。
smb：服务器信息块（SMB）协议是一种 IBM 协议，用于在计算机间共享文件、打印机、串口等。
tor：第二代洋葱路由（onion routing）的一种实现，用户通过Tor可以在因特网上进行匿名交流。
uuidd：通用唯一标识符或全球唯一识别码服务，提供在一定的时空范围内(从名字空间到全球)由机器生成的唯一的标识符。
udev-post：默认情况下"udev"支持很多个规则，用于设备的权限和行为管理，该服务允许用于保存用户应用的规则。
winbind：Windows名字解析服务切换服务，通过 samba 接口实现远程过程调用(RPC)、插件式验证模块(PAM)和名字解析服务的切换。
wpa_supplicant：无线局域网认证与接入服务，支持 madwifi 等的无线网卡驱动实现无线保护性访问的密钥磋商、漫游控制和 IEEE 802.11 认证/连接。
wine：Windows 系统程序模拟运行环境，该服务一般自动开启和关闭。
xfs：X 字体服务，X Window 系统的字体服务，目前的用途已经不大。
xinetd：扩展的互联网服务的(管理)服务，用于管理一些不常使用的服务启动，以便提供更高的管理灵活性和更好的安全性。
yum-updatesd：用于yum这个工具的更新脚本服务，未使用yum进行更新就无需开启。
